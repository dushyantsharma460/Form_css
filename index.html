<html lang="en">

    <script src="https://kit.fontawesome.com/d3102a8c95.js" crossorigin="anonymous"></script>

<body>
    <div class="login-box">
        <form action="https://www.instagram.com/1___pandit___1/">
           <h2>Login</h2>
           <div class="input-box">
               <span class="icon"><i class="fa-solid fa-envelope"></i></span>
               <input type="email" id="email" required>
               <label for="email">Email</label><br>
           </div>
           <div class="input-box">
               <span class="icon"><i class="fa-solid fa-lock"></i></span>
               <input type="password" id="password" required>
               <label for="password">Password</label><br>
           </div>
           <div class="remember-password">
               <label><input type="checkbox">Remember me</label>
               <a href="https://github.com/dushyantsharma460">Forget password?</a>
           </div>
           <button type="submit">Login</button>
           <div class="register-link">
               <p>Don't have an account?<a href="https://www.linkedin.com/in/dushyant-sharma-pandit/">Register</a></p>
           </div>
       </form>
       </div>
</body>
